<!doctype html>
<html>
<head>
  <title>My Tracking Protection List</title>
  <script type="text/javascript">
    function loadTPFile() {
      var URL = document.getElementById("tplFile").value;
      var description = "My TPL";
      window.external.msAddTrackingProtectionList(URL, description);
    }
  </script>
</head>
<body>
  <div>
    <button onclick="loadTPFile();">Load TPL File</button>
    <input id="tplFile" type="text" value="https://raw.githubusercontent.com/eldinh/emptysvr/master/tpl.tpl" size="100"/>
  </div>
</body>
</html>
